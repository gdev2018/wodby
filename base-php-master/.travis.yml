language: bash
services: docker

env:
  global:
  - BASE_IMAGE_STABILITY_TAG=2.4.1
  - PHP74=7.4.1
  - PHP73=7.3.13
  - PHP72=7.2.26
  matrix:
  - PHP_VER="${PHP74}" ALPINE_VER=3.10 TAGS="${PHP_VER},7.4,7,latest"
  - PHP_VER="${PHP73}" ALPINE_VER=3.10 TAGS="${PHP_VER},7.3"
  - PHP_VER="${PHP72}" ALPINE_VER=3.10 TAGS="${PHP_VER},7.2"
  - PHP_VER="${PHP74}" ALPINE_VER=3.10 PHP_DEBUG=1 TAGS="${PHP_VER}-debug,7.4-debug,7-debug"
  - PHP_VER="${PHP73}" ALPINE_VER=3.10 PHP_DEBUG=1 TAGS="${PHP_VER}-debug,7.3-debug"
  - PHP_VER="${PHP72}" ALPINE_VER=3.10 PHP_DEBUG=1 TAGS="${PHP_VER}-debug,7.2-debug"

script:
- cd "${PHP_VER:0:3}/alpine${ALPINE_VER}/fpm"
- travis_retry make

after_success:
- . "${TRAVIS_BUILD_DIR}/release.sh"

notifications:
  email:
    recipients:
    - travisci@wodby.com
    on_success: never
    on_failure: always
